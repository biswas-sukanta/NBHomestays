name: Keep Render & Vercel Awake

on:
  schedule:
    - cron: "*/10 * * * *" # Runs every 10 minutes
  workflow_dispatch: # Allows manual triggering just in case

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend API (Render)
        run: curl -sSf https://nb-homestay-api.onrender.com/api/homestays > /dev/null || echo "Backend ping failed but request sent"
        
      - name: Ping Frontend (Vercel)
        run: curl -sSf https://nb-homestays.vercel.app > /dev/null || echo "Frontend ping failed but request sent"
