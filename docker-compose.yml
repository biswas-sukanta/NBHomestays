services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: nbh-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nbh_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nbh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nbh_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: nbh-redis
    ports:
      - "6379:6379"
    networks:
      - nbh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  maildev:
    image: maildev/maildev
    container_name: nbh-maildev
    ports:
      - "1080:1080" # Web UI
      - "1025:1025" # SMTP
    networks:
      - nbh-network

networks:
  nbh-network:
    driver: bridge

volumes:
  postgres_data:
