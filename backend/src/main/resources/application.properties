# ==========================================
# 1. MAIN APP CONNECTION (Transaction Mode - Port 6543)
# ==========================================
spring.datasource.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:6543/postgres?prepareThreshold=0
spring.datasource.username=postgres.qedomjhuepcbjjpskvoq
spring.datasource.password=NBHomestays@#143
spring.datasource.driver-class-name=org.postgresql.Driver

# Hardened Pool Settings (Survive 2-Minute Cold Starts)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.initialization-fail-timeout=0

# ==========================================
# 2. FLYWAY CONNECTION (Session Mode - Port 5432)
# ==========================================
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres
spring.flyway.user=postgres.qedomjhuepcbjjpskvoq
spring.flyway.password=NBHomestays@#143
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.out-of-order=true
spring.flyway.repair-on-migrate=true

# CRITICAL: Force Flyway to retry connecting for up to 60 seconds
spring.flyway.connect-retries=60
spring.flyway.connect-retries-interval=1

# ==========================================
# 3. SERVER CONFIG
# ==========================================
server.port=8080
logging.level.com.nbh.backend=INFO
logging.level.org.springframework.security=INFO

# ==========================================
# 4. MULTIPART (Image Uploads)
# ==========================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# ==========================================
# 5. REDIS (decoupled for stability)
# ==========================================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL_ENABLED:false}
spring.cache.type=redis

# Kill Switch: set to false to bypass Redis entirely and read from PostgreSQL.
# Override via environment variable: APP_CACHE_REDIS_ENABLED=false
app.cache.redis.enabled=${APP_CACHE_REDIS_ENABLED:false}

