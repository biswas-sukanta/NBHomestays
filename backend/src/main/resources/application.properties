# SUPABASE TRANSACTION POOLER COMPATIBILITY (PORT 6543)
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false

# FLYWAY BASELINE (Fixes "Relation Users Already Exists" error)
# Set baseline to the LATEST migration version (V7)
# This assumes the DB already has all tables from V1-V7 created manually.
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=7
spring.flyway.out-of-order=true
