spring:
  application:
    name: nb-homestays-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 120000 # 2-minute timeout for cold starts
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate # Flyway handles schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    url: ${SPRING_FLYWAY_URL:${spring.datasource.url}}
    user: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    baseline-on-migrate: true
    connect-retries: 10 # Lower retries to prevent fast circuit-breaker triggers
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      ssl:
        enabled: ${SPRING_DATA_REDIS_SSL_ENABLED:false}
server:
  port: 8080
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000 # 24 hours
sentry:
  dsn: ${SENTRY_DSN:}
  traces-sample-rate: 0.1
  exception-resolver-order: -2147483647
