# Use H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests to avoid schema conflicts
spring.flyway.enabled=false
# Hibernate will create schema from entities for tests
spring.jpa.hibernate.ddl-auto=create-drop

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Mock ImageKit for tests if needed (or just placeholders)
cloudinary.cloud_name=test
cloudinary.api_key=test
cloudinary.api_secret=test
