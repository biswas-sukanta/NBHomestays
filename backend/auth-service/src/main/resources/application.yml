server:
  port: 8081

spring:
  application:
    name: auth-service
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
